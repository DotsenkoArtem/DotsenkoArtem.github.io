<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdn.plyr.io/3.6.2/plyr.css" />
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<section>
		<h2>ALL FORMATS VIDEO</h2>
		<video controls width="400" height="300">
			<source src="video/litr.mp4" type="video/mp4"><!-- MP4 для Safari, IE9, iPhone, iPad, Android, и Windows Phone 7 -->
			<source src="video/litr.webm" type="video/webm"><!-- WebM/VP8 для Firefox4, Opera, и Chrome -->
			<source src="video/litr.ogv" type="video/ogg"><!-- Ogg/Vorbis для старых версий браузеров Firefox и Opera -->
		</video>
	</section>


	<section>
		<h2>MP4 FORMAT VIDEO</h2>
		<video controls width="400" height="300">
			<source src="video/litr.mp4" type="video/mp4">
		</video>
	</section>


	<section>
		<h2>WEBM FORMAT VIDEO</h2>
		<video controls width="400" height="300">
			<source src="video/litr.webm" type="video/webm">
		</video>
	</section>


	<section>
		<h2>OGV FORMATS VIDEO</h2>
		<video controls width="400" height="300">
			<source src="video/litr.ogv" type="video/ogg">
		</video>
	</section>
	
	
	<section class="plyr-section">
		<h2>ALL FORMATS VIDEO PLYR</h2>
		<div class="video-wrapper">
			<video id="player" playsinline controls>
				<source src="video/litr.mp4" type="video/mp4"><!-- MP4 для Safari, IE9, iPhone, iPad, Android, и Windows Phone 7 -->
				<source src="video/litr.webm" type="video/webm"><!-- WebM/VP8 для Firefox4, Opera, и Chrome -->
				<source src="video/litr.ogv" type="video/ogg"><!-- Ogg/Vorbis для старых версий браузеров Firefox и Opera -->
			</video>
		</div>
	</section>


	

	<!-- <script src="//cdn.polyfill.io/v1/polyfill.js?features=es6"></script> -->
	<script src="https://cdn.plyr.io/3.6.2/plyr.js"></script>
	<!-- <script src="./polyfill.js"></script> -->
	<script>
	  var player = new Plyr('#player');
	</script>
	
</body>
</html>
