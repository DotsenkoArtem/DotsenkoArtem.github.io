    <title>Radio Buttons </title>
    <link rel="stylesheet" href="style.css">

  <body>
     
    
    <h1>Custom Radio Buttons</h1>
    
    <div class="container">

      </div>
      <div class="radio-btn">
        <input class="radio-btn__input" id="radio2" type="radio" name="radio">

      <div class="radio-btn">

      </div>
      <!-- END OF COMPONENT`S CODE -->
    </div>
  </body>
