<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mouse Click User Interface</title>
	<style>
		button{
			padding: 1em;
			border: none;
			background-color: #0084ff;
			color: #fff;
			border-radius: .5em;
		}
			
		html{
			font-family: 'Raleway', sans-serif;
		}
		.btn-vawe{
			position: relative;
			overflow: hidden;
		}
		.pulse{
			position: absolute;
			border-radius: 50%;
			background: rgba(179, 217, 228,  .7);
			animation: pulse .3s ease-in-out forwards;
		}
		@keyframes pulse {
			from{
				opacity: 1;
				box-shadow: 0 0 0 rgba(179, 217, 228,  .7);
			}
			to{
				opacity: 0;
				box-shadow: 0 0 0 20px rgba(179, 217, 228,  .7);
			}
		}
	</style>
</head>

<body>
	<h1 id="h1"></h1>
	<button  class="btn-vawe">Оставить заявку</button>

	<script src="scr.js"></script>
</body>
</html>
