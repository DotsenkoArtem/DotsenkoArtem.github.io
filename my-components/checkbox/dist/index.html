<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
    
    <!--CSS
    ==================================================-->
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/checkbox.css">
    
    <!-- Favicons
    ================================================== -->
    <link rel="icon" href="img/icons/favicon.svg" sizes="any" type="image/svg+xml">
    <link rel="apple-touch-icon" sizes="180x180" href="img/icons/apple-touch-icon-180x180.png" type="image/png">
    <link rel="manifest" href="manifest.json">
  </head>
  <body>
     
    
    <h1>Кастомный чекбокс</h1>
    
    <div class="container">
      
      
      <!-- - Разметка чекбокса
      ------------------------------ -->
      <div class="checkbox">
        <input class="checkbox__input" id="userCheck" type="checkbox" name="userCheck">
        <label class="checkbox__label" for="userCheck">Я даю согласие на обработку  моих персональных данных</label>
      </div>
      <!-- ------------------------------ -->
      
    </div>
    
  </body>
</html>
