<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Animation</title>
</head>
<body>
	<style>
		.container{
			margin: 100px auto;
			width: 400px;
			height: 400px;
			position: relative;
			/*transform: rotate(45deg);*/
/*			-webkit-box-shadow: 0px 0px 3px rgb(0, 0, 0);
			box-shadow: 0px 0px 3px rgb(0, 0, 0);*/
		}
		.block{
			--webkit-box-sizing: border-box;
			-moz-box-sizing: border-box;
			box-sizing: border-box;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%) rotate(45deg);
			border: 4px solid rgb(0, 0, 0);
			width: 100px;
			height: 100px;
			-webkit-animation: motherblock 4s ease .5s infinite;
			-o-animation: motherblock 4s ease .5s infinite;
			animation: motherblock 4s ease .5s infinite;
		}
		.first{
			-webkit-animation: firstblock 4s ease .5s infinite;
			-o-animation: firstblock 4s ease .5s infinite;
			animation: firstblock 4s ease .5s infinite;
		}
		.second{
			-webkit-animation: secondblock 4s ease .5s infinite;
			-o-animation: secondblock 4s ease .5s infinite;
			animation: secondblock 4s ease .5s infinite;
		}
		.third{
			-webkit-animation: thirdblock 4s ease .5s infinite;
			-o-animation: thirdblock 4s ease .5s infinite;
			animation: thirdblock 4s ease .5s infinite;
		}
		.fourth{
			-webkit-animation: fourthblock 4s ease .5s infinite;
			-o-animation: fourthblock 4s ease .5s infinite;
			animation: fourthblock 4s ease .5s infinite;
		}

		@keyframes motherblock{
			25%{
				transform: translate(-50%, -50%) rotate(-315deg) scale(.2);
				border-width: 10px;
				-webkit-box-shadow: inset 0 0 10px #000;
				box-shadow: inset 0 0 10px #000;
			}
			50%{
				transform: translate(-50%, -50%) rotate(-675deg) scale(.2);
			}
			75%{
				transform: translate(-50%, -50%) rotate(-315deg) scale(4.4);
				border-width: 0px;
				border-radius: 0%;
				-webkit-box-shadow: inset 0 0 10px #000;
				box-shadow: inset 0 0 10px #000;
				background-color: #000;
			}
			100%{
				transform: translate(-50%, -50%) rotate(-675deg);
				border-radius: 50%;
			}
		}

		@keyframes firstblock{
			25%{
				transform: translate(-100%, 0%) rotate(225deg) scale(1.5);
				border: 4px solid rgb(255, 0, 0);
				transform-origin: 0% 0%;
				-webkit-box-shadow: 0 0 10px #000, inset 0 0 10px #000;
				box-shadow: 0 0 10px #000, inset 0 0 10px #000;
			}
			50%{
				transform: translate(0%, -70%) rotate(405deg);
				transform-origin: 0% 0%;
				background-color: rgb(255, 255, 255);
			}
			75%{
				transform: translate(-100%, 0%) rotate(585deg) scale(1.5);
				border: 4px solid rgb(0, 0, 0);
				transform-origin: 0% 0%;
				-webkit-box-shadow: 0 0 10px #000, inset 0 0 10px #000;
				box-shadow: 0 0 10px #000, inset 0 0 10px #000;
				border-radius: 0%;
				background-color: rgb(0, 255, 0);
			}
			100%{
				transform: translate(0%, -70%) rotate(765deg);
				transform-origin: 0% 0%;
				border-radius: 50%;

			}
		}

		@keyframes secondblock{
			25%{
				transform: translate(0%, 0%) rotate(225deg) scale(1.5);
				border: 4px solid rgb(0, 255, 0);
				transform-origin: 0% 100%;
				-webkit-box-shadow: 0 0 10px #000, inset 0 0 10px #000;
				box-shadow: 0 0 10px #000, inset 0 0 10px #000;
			}
			50%{
				transform: translate(-70%, -100%) rotate(405deg);
				transform-origin: 0% 100%;
				background-color: rgb(255, 255, 255);
			}
			75%{
				transform: translate(0%, 0%) rotate(585deg) scale(1.5);
				border: 4px solid rgb(0, 0, 0);
				transform-origin: 0% 100%;
				-webkit-box-shadow: 0 0 10px #000, inset 0 0 10px #000;
				box-shadow: 0 0 10px #000, inset 0 0 10px #000;
				border-radius: 0%;
				background-color: rgb(255, 255, 0);
			}
			100%{
				transform: translate(-70%, -100%) rotate(765deg);
				transform-origin: 0% 100%;
				border-radius: 50%;
			}
		}

		@keyframes thirdblock{
			25%{
				transform: translate(0%, -100%) rotate(225deg) scale(1.5);
				border: 4px solid rgb(255, 255, 0);
				transform-origin: 100% 100%;
				-webkit-box-shadow: 0 0 10px #000, inset 0 0 10px #000;
				box-shadow: 0 0 10px #000, inset 0 0 10px #000;
			}
			50%{
				transform: translate(-100%, -30%) rotate(405deg);
				transform-origin: 100% 100%;
				background-color: rgb(255, 255, 255);
			}
			75%{
				transform: translate(0%, -100%) rotate(585deg) scale(1.5);
				border: 4px solid rgb(0, 0, 0);
				transform-origin: 100% 100%;
				-webkit-box-shadow: 0 0 10px #000, inset 0 0 10px #000;
				box-shadow: 0 0 10px #000, inset 0 0 10px #000;
				border-radius: 0%;
				background-color: rgb(0, 0, 255);
			}
			100%{
				transform: translate(-100%, -30%) rotate(765deg);
				transform-origin: 100% 100%;
				border-radius: 50%;
			}
		}

		@keyframes fourthblock{
			25%{
				transform: translate(-100%, -100%) rotate(225deg) scale(1.5);
				border: 4px solid rgb(0, 0, 255);
				transform-origin: 100% 0%;
				-webkit-box-shadow: 0 0 10px #000, inset 0 0 10px #000;
				box-shadow: 0 0 10px #000, inset 0 0 10px #000;
			}
			50%{
				transform: translate(-30%, 0%) rotate(405deg);
				transform-origin: 100% 0%;
				background-color: rgb(255, 255, 255);
			}
			75%{
				transform: translate(-100%, -100%) rotate(585deg) scale(1.5);
				border: 4px solid rgb(0, 0, 0);
				transform-origin: 100% 0%;
				-webkit-box-shadow: 0 0 10px #000, inset 0 0 10px #000;
				box-shadow: 0 0 10px #000, inset 0 0 10px #000;
				border-radius: 0%;
				background-color: rgb(255, 0, 0);
			}
			100%{
				transform: translate(-30%, 0%) rotate(765deg);
				transform-origin: 100% 0%;
				border-radius: 50%;
			}
		}
	</style>
	
	<div class="container">
		<div class="block"></div>
		<div class="block first"></div>
		<div class="block second"></div>
		<div class="block third"></div>
		<div class="block fourth"></div>
	</div>

</body>
</html>
