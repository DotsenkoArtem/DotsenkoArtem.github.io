<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Buttons</title>
    
    <!--CSS
    ==================================================-->
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/radio-btn.css">
    
    <!-- Favicons
    ================================================== -->
    <link rel="icon" href="img/icons/favicon.svg" sizes="any" type="image/svg+xml">
    <link rel="apple-touch-icon" sizes="180x180" href="img/icons/apple-touch-icon-180x180.png" type="image/png">
    <link rel="manifest" href="manifest.json">
  </head>
  <body>
     
    
    <h1>Custom Radio Buttons</h1>
    
    <div class="container">
      
      
      <p>Выберите язык программирования:</p><br><br><!-- - Разметка радио кнопок
      ------------------------------ -->
      <div class="radio-btn">
        <input class="radio-btn__input" id="radio1" type="radio" name="radio">
        <label class="radio-btn__label" for="radio1">PHP</label>
      </div>
      <div class="radio-btn">
        <input class="radio-btn__input" id="radio2" type="radio" name="radio">
        <label class="radio-btn__label" for="radio2">Java Script</label>
      </div>
      <div class="radio-btn">
        <input class="radio-btn__input" id="radio3" type="radio" name="radio">
        <label class="radio-btn__label" for="radio3">Python</label>
      </div>
      <!-- ------------------------------ -->
      
    </div>
  </body>
</html>
