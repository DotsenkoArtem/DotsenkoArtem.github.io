  <body>
     
    
    <h1>Switch Button</h1>
    
    <div class="container">
      
      
      <div>

          <span class="switch-btn__caption">switch-button switched on</span>
        </div>
        <!-- ------------------------------ -->
        
        
      </div>
      <div>
        
        
        <!-- - Разметка Switch Button
        ------------------------------ -->
        <div class="switch-btn">
          <input class="switch-btn__input" id="switch-btn2" type="checkbox">
          <label class="switch-btn__label" for="switch-btn2"></label>
          <span class="switch-btn__caption">switch-button switched off</span>
        </div>
        <!-- ------------------------------ -->
        
      </div>
    </div>
