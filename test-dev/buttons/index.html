<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="btn-box">
            <div class="btn-block">
                <div class="btn">Div - кнопка</div>
            </div>
            <div class="btn-block">
                <div class="btn btn_stretch">Div - кнопка - stretch</div>
            </div>
            <div class="btn-block">
                <div class="btn btn_lg">Div - кнопка - large</div>
            </div>
            <div class="btn-block">
                <div class="btn btn_md">Div - кнопка - medium</div>
            </div>
        </div>


        <div class="btn-box">
            <div class="btn-block">
                <input type="submit" class="btn" value="Input - кнопка">
            </div>
            <div class="btn-block">
                <input type="submit" class="btn btn_stretch" value="Input - кнопка - stretch">
            </div>
            <div class="btn-block">
                <input type="submit" class="btn btn_lg" value="Input - кнопка - large">
            </div>
            <div class="btn-block">
                <input type="submit" class="btn btn_md" value="Input - кнопка - medium">
            </div>
        </div>



        <div class="btn-box">
            <div class="btn-block">
                <button type="submit" class="btn">Button - кнопка</button>
            </div>
            <div class="btn-block">
                <button type="submit" class="btn btn_stretch">Button - кнопка - stretch</button>
            </div>
            <div class="btn-block">
                <button type="submit" class="btn btn_lg">Button - кнопка - large</button>
            </div>
            <div class="btn-block">
                <button type="submit" class="btn btn_md">Button - кнопка - medium</button>
            </div>
        </div>


    </div>
</body>
</html>
