<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>map</title>
	<style>
		body{
			margin: 0;
		}
	</style>
</head>
<body>
	<div id="map" style="width: 100%; height: 296px;"></div>
	<script src="https://api-maps.yandex.ru/2.1/?apikey=58999e7c-c04f-4942-8c4b-45b8a94b1ef0&lang=ru_RU" type="text/javascript">
	</script>
	<script>
		// Функция ymaps.ready() будет вызвана, когда
		// загрузятся все компоненты API, а также когда будет готово DOM-дерево.
		ymaps.ready(init);
		function init(){ 
		    // Создание карты.    
		    let myMap = new ymaps.Map("map", {
		        // Координаты центра карты.
		        // Порядок по умолчанию: «широта, долгота».
		        // Чтобы не определять координаты центра карты вручную,
		        // воспользуйтесь инструментом Определение координат.
		        center: [56.836123, 60.614392],
		        // Уровень масштабирования. Допустимые значения:
		        // от 0 (весь мир) до 19.
		        zoom: 16
		    	}),

		    	// Создаём макет содержимого.
		        MyIconContentLayout = ymaps.templateLayoutFactory.createClass(
		            '<div style="color: #FFFFFF; font-weight: bold;">$[properties.iconContent]</div>'
		        ),

		        myPlacemark = new ymaps.Placemark(myMap.getCenter(), {
		            hintContent: 'PLASTERER MASTER<br>Малышева 51, офис 77',
		            balloonContent: 'PLASTERER MASTER<br>Автоматизированная штукатурка стен<br>График работы: Пн-Пт с 9.00 до 18.00<br>Тел: +7 890 123 45 67'
		        }, {
		        // Опции.
		        // Необходимо указать данный тип макета.
		            iconLayout: 'default#image',
		        // Своё изображение иконки метки.
		            iconImageHref: '../img/logo-map-mark-blue.png',
		        // Размеры метки.
		            iconImageSize: [100, 30],
		        // Смещение левого верхнего угла иконки относительно
		        // её "ножки" (точки привязки).
		            iconImageOffset: [-40, 0]
		        });
		    myMap.geoObjects
		        .add(myPlacemark);


		    myMap.behaviors.disable('scrollZoom'); 
		}
	</script>
</body>
</html>
